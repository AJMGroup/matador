# You can specify a custom docker image from Docker Hub as your build environment.
image: mlevs/matador
options:
  size: 2x
pipelines:
  default:
    - step:
        script:
          - python -c 'import numpy; print(numpy.__version__)'
          - conda list
          - pip install .[test]
          - pip install .[db]
          - pip install .[network]
          - py.test --cov-config .coveragerc --cov=matador
        services:
          - mongo

definitions: 
  services: 
    mongo: 
      image: mongo
